		<script type="text/javascript">

			var  ListaServicios;
			var  numeroservicios =1;
			ListaServicios = [ "Reparacion Iphone", "Revision Iphone", "Cambio de Display"];

		   var completarComboServicios = function()
		   {    
				var listItems= "";           
				for (var i = 0; i < ListaServicios.length; i++)
			    {
			        listItems+= "<option value='" + ListaServicios[i] + "'>" + ListaServicios[i] + "</option>";
			    }

			    $("#servicio").html(listItems);
		   }
		   completarComboServicios();

		   var completarCombosServiciosAgregados = function()
		   {
			   
				 var listItems= "";
				   
				
				  	  for (var i = 0; i < ListaServicios.length; i++)
					   {
					       listItems+= "<option value='" + ListaServicios[i] + "'>" + ListaServicios[i] + "</option>";
					   }
					   $("#servicio"+numeroservicios).html(listItems);
				  
			  
		   }

			

			$('#limpiar').click(function(){//Limpiar Formulario
				
				 	$(':input').each(function(){
				 		this.value="";
				 	});
			});

			 $(document).ready(function(){
			        $("#btnAgregar").click(function(){
			        	numeroservicios++;

			        	$("#DivServicio").append("<label class='input servicios' name='servicio'><select id='servicio"+numeroservicios+"' class='ServiciosSelect'  name='servicio'> </select> </label>");
			        	completarCombosServiciosAgregados();
			           	}); 
			        $("#btnQuitarServicio").click(function(){
			        	if($("#servicio"+numeroservicios).length>0)
			        	{
			        		$("#servicio"+numeroservicios).remove();
			        	numeroservicios--;
			        	}else
			        	{
			        		alert("Tiene que haber minimo un servicio");
			        	}
		        	
				        });
				});
			 $("#formulario-ordenservicio").validate(
				{
					rules:
					{
						
							nombre : 
							{
								required : true,
								minlength : 3,
							},
							Email : 
							{
								required : true,
							
								email : true

							},
							telefono : 
							{
								required : true,
								minlength : 3,
							},
							fecha : 
							{
								required : true,
								minlength : 3,
							},
							referencia : 
							{
								required : true,
								minlength : 3,
							},
							NotasCliente : 
							{
								required : true,
								minlength : 3,
							}

					},
					messages:
					{
						
						nombre:
						{
							required : 'Ingresa Nombre',
							minlength : 'Minimo 3 Caracteres'
						},
						Email:
						{
							required : 'Por favor ingresa un email Valido',
							email : 'Por favor ingresa un email Valido'
						},
						telefono:
						{
							required : 'Ingresa Telefono',
							minlength : ''
						},
						fecha:
						{
							required : 'Ingresa Fecha',
							minlength : ''
						},
						referencia:
						{
							required : 'Ingresa referencia',
							minlength : 'Minimo 3 Caracteres'
						},
						NotasCliente:
						{
							required : 'Ingresa Notas del Cliente',
							minlength : 'Minimo 3 Caracteres'
						},
						
					
					},
					submitHandler: function(form) 
					{

						var datos = {};
						
						console.log("si entro");
						
						datos.nombre= $('input[name=nombre]').val();
						datos.Email  =  $('input[name=Email]').val();
						datos.NotasCliente = $('textarea[name=NotasCliente]').val();
						datos.fecha  =  $('input[name=fecha]').val();
						datos.servicio  =  $('#servicio  option:servicio').text();
						
						
						datos.referencia  =  $('input[name=referencia]').val();
						datos.anticipo  =  $('input[name=anticipo]').val();
						
						alert("Probando");
						console.log(datos);
						alert("Probando");
						 $.smallBox({
							title : "Gaffete Registrado Correctamente",
							content : "",
							color : "#739E73",
							iconSmall : "fa fa-cloud",
							timeout : 5000
						});		
						
						

					},//term
					// Do not change code below
					errorPlacement : function(error, element) 
					{
						error.insertAfter(element.parent());
					}

				});
	


		</script>
